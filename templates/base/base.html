{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">

	{% block extrahead %}
	<link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
	{% endblock %}

	<title>{% block title %} Document {% endblock %}</title>
</head>
<body>

	{% block content %}
		<h5>Este es el bloque del contenido base</h5>
	{% endblock %}

	{% block footer %}
		<h5>Este es el bloque del footer</h5>
	{% endblock %}	
</div>	
	
	{% block extrajs %}

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="{% static 'js/materialize.min.js'%}"></script>

	{% endblock %}

</body>
</html>
